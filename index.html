<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Library</header>
    <aside>
        <h1>Add a new book</h1>
        <form>
            <ul>
                <li>
                    <label for="title">Book title:</label>
                    <input type="text" name="newtitle" id="newtitle">
                </li>
                <li>
                    <label for="author">Book author:</label>
                    <input type="text" name="newauthor" id="newauthor">
                </li>
                <li>
                    <label for="pages">Pages:</label>
                    <input type="number" name="newpages" id="newpages">
                </li>
                <li>
                    <label for="read">Read? </label>
                    <input type="checkbox" name="newread" id="newread">
                </li>
            </ul>
            <button id="addbook">Add book</button>
        </form>
    </aside>
    <main>
    </main>
    <footer>Akos Lukacs 2022</footer>
</body>
</html>
